<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Canlı Yüz Tanıma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        img {
            width: 640px;
            height: 480px;
            border: 2px solid #ccc;
            border-radius: 4px;
            display: none;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        #startBtn {
            background-color: #4CAF50;
            color: white;
        }

        #stopBtn {
            background-color: #f44336;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canlı Yüz Tanıma, Konuşma ve Duygu Analizi</h1>
        <img id="cameraFeed" alt="Canlı Görüntü">
        <div>
            <button id="startBtn">Başlat</button>
            <button id="stopBtn">Durdur</button>
        </div>
    
        <!-- Konuşma Süresi Tablosu -->
        <h2>Konuşma Süreleri</h2>
        <table border="1" id="speechTable">
            <thead>
                <tr>
                    <th>Kişi</th>
                    <th>Konuşma Süresi (saniye)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dinamik olarak eklenecek -->
            </tbody>
        </table>
    </div>
    
    </div>

    <script>
        const cameraFeed = document.getElementById('cameraFeed');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speechTableBody = document.querySelector('#speechTable tbody');
        let speechInterval;
    
        startBtn.addEventListener('click', () => {
            cameraFeed.src = '/camera_stream?' + new Date().getTime();
            cameraFeed.style.display = 'block';
    
            // Konuşma verilerini her 2 saniyede bir al
            speechInterval = setInterval(fetchSpeechData, 2000);
        });
    
        stopBtn.addEventListener('click', () => {
            cameraFeed.src = '';
            cameraFeed.style.display = 'none';
    
            clearInterval(speechInterval);
        });
    
        function fetchSpeechData() {
            fetch('/speech_data')  // Sunucu bu endpoint'i sağlamalı
                .then(response => response.json())
                .then(data => {
                    speechTableBody.innerHTML = ''; // Eski satırları temizle
    
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const nameCell = document.createElement('td');
                        const timeCell = document.createElement('td');
    
                        nameCell.textContent = item.kisi;
                        timeCell.textContent = item.sure;
    
                        row.appendChild(nameCell);
                        row.appendChild(timeCell);
                        speechTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Veri alınırken hata oluştu:', error);
                });
        }
    </script>
    
</body>
</html>
